<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DMACC Portfolio Day 2018</title>

    <!-- custom styles -->
    <link rel="stylesheet" href="css/testResponsive.css">
    <link rel="stylesheet" href="css/test.css">


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Caesar+Dressing|Sedgwick+Ave+Display|Kaushan+Script" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-m-6 col-6">
                <div class="topRightBox">
                    <img src="images/DMACCPD18_logo_temp.svg" alt="DMACC Portfolio Day 2018 logo">
                    <div class="featuringBox">
                        <h1>Featuring</h1>
                    </div>
                </div>
            </div>

            <div class="col-m-6 col-6">
                <div class="topLeftBox">
                    <h1>Graphic Design</h1>
                    <h1>Photography</h1>
                    <h1>Video Production</h1>
                    <h1>Web Development</h1>
                    <h1>Animation</h1>
                </div>
            </div>
            <div class="col-m-6 col-6">
                <div class="bottomLeftBox">
                    <section class="mainInfo">
                        <h1>Countdown Clock</h1>
                        <hr>
                        <div id="clockdiv">
                            <div>
                                <span class="days"></span>
                                <div class="smalltext">Days</div>
                            </div>
                            <div>
                                <span class="hours"></span>
                                <div class="smalltext">Hours</div>
                            </div>
                            <div>
                                <span class="minutes"></span>
                                <div class="smalltext">Minutes</div>
                            </div>
                            <div>
                                <span class="seconds"></span>
                                <div class="smalltext">Seconds</div>
                            </div>
                        </div>
                    </section>
                </div>

            </div>
            <div class="col-m-6 col-6">
                <div class="bottomRightBox">
                    <div class="info">
                        <h2>Thursday April 12, 2018</h2>
                        <h2>Noon-5pm</h2>
                        <h2>Greater Des Moines Botanical Gardens</h2>
                    </div>

                </div>
            </div>
        </div>
    </div>







    <script src="js/scripts.js"></script>
    <script src="js/countDownTimer.js"></script>
</body>

</html>
